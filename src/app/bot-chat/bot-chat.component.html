<!DOCTYPE html>
<html>
<head></head>
<body>
       


<div class="cont">
  <h1 style="text-align: center;padding-top: 90px;">Angular Bot</h1>
<ng-container *ngFor="let message of messages">

  <div class="message" [ngClass]="{ 'from': message.sentBy === 1,
                                    'to':   message.sentBy === 0 }">
    {{ message.content }}
  </div>

</ng-container>


<input (keyup.enter)="sendMessage()" [(ngModel)]="formValue" type="text">

<button style="margin-left: 300px;margin-right:300px;" (click)="sendMessage()">Send</button>

</div>
</body>
</html>
